<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" type="text" placeholder="Digite a cidade aqui">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/529723/minimalistic-magnifer.svg" alt="lupa de busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em cidade</h2>

            <p class="temperatura">28°C</p>

            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
